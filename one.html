<!DOCTYPE html>
<html>
  <head>
    <title>XML in HTML</title>
  </head>
  <body>
    <div>
      <b>To: <span id="to"></span></b>
      <b>From: <span id="from"></span></b>
      <b>Heading: <span id="heading"></span></b>
      <b>Message: <span id="message"></span></b>
    </div>

    <script>
      if (window.XMLHttpRequest) {
        xmlhttp = new XMLHttpRequest();
      } else {
        xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
      }

      xmlhttp.open("GET", "one.xml", false);

      xmlhttp.send();

      xmlDoc = xmlhttp.responseXML;

      document.getElementById("to").innerHTML =
        xmlDoc.getElementsByTagName("to")[0].childNodes[0].nodeValue;

      document.getElementById("from").innerHTML =
        xmlDoc.getElementsByTagName("from")[0].childNodes[0].nodeValue;

      document.getElementById("heading").innerHTML =
        xmlDoc.getElementsByTagName("heading")[0].childNodes[0].nodeValue;

      document.getElementById("message").innerHTML =
        xmlDoc.getElementsByTagName("message")[0].childNodes[0].nodeValue;
    </script>
  </body>
</html>
